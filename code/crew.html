<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="crew-body">
    <div class="logo-container">
      <img class="site-logo" src="./assets/shared/logo.svg" alt="logo-img" />
    </div>
    <nav class="site-nav">
      <ul class="nav-bar">
        <li>
          <a href="/index.html"><span>00</span>Home</a>
        </li>
        <li>
          <a href="/code/destination.html"><span>01</span>Destination</a>
        </li>
        <li>
          <a class="nav-active" href="/code/crew.html"><span>02</span>Crew</a>
        </li>
        <li>
          <a href="/code/technology.html"><span>03</span>Technology</a>
        </li>
        <li class="nav-line"></li>
      </ul>
    </nav>
    <div class="mobile-nav-control">
      <img src="./assets/shared/icon-hamburger.svg" alt="ham-icon" />
    </div>
    <main class="crew-main">
      <header class="crew-header">
        <h1><span>02</span>Meet your crew</h1>
      </header>
      <article class="crew-article">
        <h3 class="crew-role">Commander</h3>
        <h2 class="crew-name">Douglas Hurley</h2>
        <p class="crew-bio">
          Douglas Hurley Douglas Gerald Hurley is an American engineer, former
          Marine Corps pilot and former NASA astronaut. He launched into space
          for the third time as commander of Crew Dragon Demo-2.
        </p>
        <ul class="crew-nav-list">
          <li>
            <input
              class="crew-nav active"
              type="button"
              value="Douglas Hurley"
            />
          </li>
          <li>
            <input class="crew-nav" type="button" value="Mark Shuttleworth" />
          </li>
          <li>
            <input class="crew-nav" type="button" value="Victor Glover" />
          </li>
          <li>
            <input class="crew-nav" type="button" value="Anousheh Ansari" />
          </li>
        </ul>
      </article>
      <picture class="crew-picture">
        <img
          class="crew-img"
          src="./assets/crew/image-douglas-hurley.png"
          alt="crew-img"
        />
      </picture>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
